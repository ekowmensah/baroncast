<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real Hubtel API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; margin: 5px 0; width: 200px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; width: auto; padding: 10px 20px; }
        button:hover { background: #218838; }
        .error { color: red; margin-top: 10px; padding: 10px; background: #f8d7da; border: 1px solid #f5c6cb; }
        .success { color: green; margin-top: 10px; padding: 10px; background: #d4edda; border: 1px solid #c3e6cb; }
        .info { color: blue; margin-top: 10px; padding: 10px; background: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ Test Real Hubtel Vote API</h1>
    <p><strong>Status:</strong> ‚úÖ PHP Working | ‚úÖ Database Connected | ‚úÖ Hubtel Configured</p>
    
    <form id="realTestForm">
        <div class="form-group">
            <label>Event ID:</label>
            <input type="number" name="event_id" value="1" required>
            <small>Using existing test event</small>
        </div>
        
        <div class="form-group">
            <label>Nominee ID:</label>
            <input type="number" name="nominee_id" value="1" required>
            <small>Using existing test nominee</small>
        </div>
        
        <div class="form-group">
            <label>Vote Count:</label>
            <input type="number" name="vote_count" value="1" min="1" max="100" required>
        </div>
        
        <div class="form-group">
            <label>Voter Name:</label>
            <input type="text" name="voter_name" value="Test Voter" required>
        </div>
        
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" name="phone_number" value="0241234567" required>
            <small>Ghana format for Hubtel</small>
        </div>
        
        <div class="form-group">
            <label>Email (Optional):</label>
            <input type="email" name="email" value="test@example.com">
        </div>
        
        <button type="submit">üéØ Test Real Hubtel API</button>
    </form>
    
    <div id="realResult"></div>
    
    <script>
        document.getElementById('realTestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('realResult');
            
            resultDiv.innerHTML = '<div class="info"><strong>Testing Real API...</strong><br>Calling: voter/actions/hubtel-vote-submit.php</div>';
            
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            
            fetch(`voter/actions/hubtel-vote-submit.php?t=${timestamp}`, {
                method: 'POST',
                body: formData,
                cache: 'no-cache'
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed JSON:', data);
                    
                    if (data.success) {
                        resultDiv.innerHTML = `<div class="success">
                            <h3>‚úÖ SUCCESS!</h3>
                            <p><strong>Status:</strong> ${data.status || 'N/A'}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Transaction Ref:</strong> ${data.transaction_ref || 'N/A'}</p>
                            <p><strong>Amount:</strong> ${data.amount || 'N/A'}</p>
                            ${data.payment_details ? '<p><strong>Payment Details:</strong> Available</p>' : ''}
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">
                            <h3>‚ùå API Error</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Error Code:</strong> ${data.error_code || 'N/A'}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>`;
                    }
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = `<div class="error">
                        <h3>‚ö†Ô∏è Parse Error</h3>
                        <p>Response was not valid JSON. This might be a PHP error.</p>
                        <details>
                            <summary>Raw Response</summary>
                            <pre>${text}</pre>
                        </details>
                    </div>`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div class="error">
                    <h3>üåê Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could be a server error or network issue.</p>
                </div>`;
            });
        });
    </script>
</body>
</html>
