; PHP Configuration for E-Cast Voting System
; Add this to your hosting control panel's PHP settings or upload as php.ini

; Disable SourceGuardian extension to fix Zend Engine API conflict
sourceguardian.enable = Off

; Basic PHP settings
memory_limit = 256M
max_execution_time = 300
upload_max_filesize = 10M
post_max_size = 10M

; Error reporting (disable in production)
display_errors = Off
log_errors = On
error_log = logs/php_errors.log

; Session settings
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
