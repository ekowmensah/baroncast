<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hubtel USSD Voting</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #333; 
        }
        input, select { 
            padding: 12px; 
            margin: 5px 0; 
            width: 100%; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
            box-sizing: border-box;
        }
        .button-group { 
            display: flex; 
            gap: 15px; 
            margin-top: 30px; 
            flex-wrap: wrap;
        }
        button { 
            padding: 15px 25px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            flex: 1;
            min-width: 200px;
        }
        .btn-ussd { background: #28a745; color: white; }
        .btn-setup { background: #17a2b8; color: white; }
        .btn-ussd:hover { background: #218838; }
        .btn-setup:hover { background: #138496; }
        .result { 
            margin-top: 30px; 
            padding: 20px; 
            border-radius: 5px; 
        }
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            color: #721c24; 
        }
        .info { 
            background: #d1ecf1; 
            border: 1px solid #bee5eb; 
            color: #0c5460; 
        }
        .warning { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7; 
            color: #856404; 
        }
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto; 
            font-size: 14px; 
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 10px; 
        }
        .subtitle { 
            text-align: center; 
            color: #666; 
            margin-bottom: 30px; 
        }
        .ussd-code {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #28a745;
            border-radius: 10px;
            margin: 20px 0;
        }
        .instructions {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Hubtel USSD Voting Test</h1>
        <p class="subtitle">Test USSD payment generation and voting flow</p>
        
        <form id="ussdTestForm">
            <div class="form-group">
                <label>Event ID:</label>
                <input type="number" name="event_id" value="1" required>
                <small>Using existing test event</small>
            </div>
            
            <div class="form-group">
                <label>Nominee ID:</label>
                <input type="number" name="nominee_id" value="1" required>
                <small>Using existing test nominee</small>
            </div>
            
            <div class="form-group">
                <label>Vote Count:</label>
                <input type="number" name="vote_count" value="2" min="1" max="100" required>
            </div>
            
            <div class="form-group">
                <label>Voter Name:</label>
                <input type="text" name="voter_name" value="John Doe" required>
            </div>
            
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone_number" value="0241234567" required>
                <small>Ghana format (will be converted to international format)</small>
            </div>
            
            <div class="form-group">
                <label>Email (Optional):</label>
                <input type="email" name="email" value="john@example.com">
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-ussd" onclick="testUSSDPayment()">
                    üì± Test USSD Payment (Failing)
                </button>
                <button type="button" class="btn-setup" onclick="testPaymentLink()">
                    üí≥ Test Payment Link (Working)
                </button>
                <button type="button" class="btn-setup" onclick="debugHubtelAPI()">
                    üîç Debug Hubtel API
                </button>
            </div>
        </form>
        
        <div id="testResult"></div>
    </div>
    
    <script>
        function testUSSDPayment() {
            const form = document.getElementById('ussdTestForm');
            const formData = new FormData(form);
            const resultDiv = document.getElementById('testResult');
            
            resultDiv.innerHTML = '<div class="info"><strong>Generating USSD payment code...</strong><br>Please wait...</div>';
            
            fetch('voter/actions/hubtel-ussd-vote-submit.php', {
                method: 'POST',
                body: formData,
                cache: 'no-cache'
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed JSON:', data);
                    
                    if (data.success) {
                        let instructionsHtml = '';
                        if (data.instructions && data.instructions.length > 0) {
                            instructionsHtml = '<div class="instructions"><h4>üìã Payment Instructions:</h4><ol>';
                            data.instructions.forEach(instruction => {
                                instructionsHtml += `<li>${instruction}</li>`;
                            });
                            instructionsHtml += '</ol></div>';
                        }
                        
                        resultDiv.innerHTML = `<div class="success">
                            <h3>‚úÖ USSD Payment Code Generated Successfully!</h3>
                            
                            ${data.ussd_code ? `<div class="ussd-code">Dial: ${data.ussd_code}</div>` : ''}
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0;">
                                <div><strong>Status:</strong> ${data.status}</div>
                                <div><strong>Transaction Ref:</strong> ${data.transaction_ref}</div>
                                <div><strong>Amount:</strong> GHS ${data.amount}</div>
                                <div><strong>Vote Count:</strong> ${data.vote_count}</div>
                                <div><strong>Voter:</strong> ${data.voter_name}</div>
                                <div><strong>Nominee:</strong> ${data.nominee_name}</div>
                            </div>
                            
                            ${instructionsHtml}
                            
                            <p><strong>Message:</strong> ${data.message}</p>
                            
                            ${data.expires_at ? `<p><strong>‚è∞ Expires:</strong> ${data.expires_at}</p>` : ''}
                            
                            <details style="margin-top: 15px;">
                                <summary><strong>Full Response Data</strong></summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">
                            <h3>‚ùå USSD Payment Generation Failed</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            ${data.error_code ? `<p><strong>Error Code:</strong> ${data.error_code}</p>` : ''}
                            ${data.transaction_ref ? `<p><strong>Transaction Ref:</strong> ${data.transaction_ref}</p>` : ''}
                            <details style="margin-top: 15px;">
                                <summary><strong>Full Error Response</strong></summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>`;
                    }
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = `<div class="error">
                        <h3>‚ö†Ô∏è Parse Error</h3>
                        <p>Response was not valid JSON. This indicates a PHP error or server issue.</p>
                        <details>
                            <summary><strong>Raw Server Response</strong></summary>
                            <pre>${text}</pre>
                        </details>
                    </div>`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div class="error">
                    <h3>üåê Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could indicate a server error, network issue, or the endpoint is not accessible.</p>
                </div>`;
            });
        }
        
        function testPaymentLink() {
            const form = document.getElementById('ussdTestForm');
            const formData = new FormData(form);
            const resultDiv = document.getElementById('testResult');
            
            resultDiv.innerHTML = '<div class="info"><strong>Testing Payment Link Generation...</strong><br>Using working Hubtel API...</div>';
            
            fetch('voter/actions/hubtel-payment-link-submit.php', {
                method: 'POST',
                body: formData,
                cache: 'no-cache'
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed JSON:', data);
                    
                    if (data.success) {
                        let instructionsHtml = '';
                        if (data.instructions && data.instructions.length > 0) {
                            instructionsHtml = '<div class="instructions"><h4>üìã Payment Instructions:</h4><ol>';
                            data.instructions.forEach(instruction => {
                                instructionsHtml += `<li>${instruction}</li>`;
                            });
                            instructionsHtml += '</ol></div>';
                        }
                        
                        resultDiv.innerHTML = `<div class="success">
                            <h3>‚úÖ Payment Link Generated Successfully!</h3>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0;">
                                <div><strong>Status:</strong> ${data.status}</div>
                                <div><strong>Transaction Ref:</strong> ${data.transaction_ref}</div>
                                <div><strong>Amount:</strong> GHS ${data.amount}</div>
                                <div><strong>Vote Count:</strong> ${data.vote_count}</div>
                                <div><strong>Voter:</strong> ${data.voter_name}</div>
                                <div><strong>Nominee:</strong> ${data.nominee_name}</div>
                            </div>
                            
                            ${instructionsHtml}
                            
                            <p><strong>Message:</strong> ${data.message}</p>
                            
                            <details style="margin-top: 15px;">
                                <summary><strong>Full Response Data</strong></summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">
                            <h3>‚ùå Payment Link Generation Failed</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            ${data.error_code ? `<p><strong>Error Code:</strong> ${data.error_code}</p>` : ''}
                            <details style="margin-top: 15px;">
                                <summary><strong>Full Error Response</strong></summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>`;
                    }
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = `<div class="error">
                        <h3>‚ö†Ô∏è Parse Error</h3>
                        <p>Response was not valid JSON. This indicates a PHP error or server issue.</p>
                        <details>
                            <summary><strong>Raw Server Response</strong></summary>
                            <pre>${text}</pre>
                        </details>
                    </div>`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div class="error">
                    <h3>üåê Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                </div>`;
            });
        }
        
        function debugHubtelAPI() {
            const resultDiv = document.getElementById('testResult');
            
            resultDiv.innerHTML = '<div class="info"><strong>Opening Hubtel API Debug Tool...</strong><br>Please wait...</div>';
            
            // Open the debug page in a new window
            const debugWindow = window.open('debug-hubtel-ussd.php', '_blank', 'width=1000,height=700,scrollbars=yes');
            
            // Update the result after a short delay
            setTimeout(() => {
                resultDiv.innerHTML = `<div class="info">
                    <h3>üîç Hubtel API Debug</h3>
                    <p>The debug tool has been opened in a new window.</p>
                    <p>This will test various Hubtel API endpoints to identify the issue.</p>
                    <p>Check the new window for detailed analysis and recommendations.</p>
                </div>`;
            }, 1000);
        }
    </script>
</body>
</html>
